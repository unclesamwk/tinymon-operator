image:
  repository: unclesamwk/tinymon-operator
  tag: ""
  pullPolicy: IfNotPresent

tinymon:
  url: ""
  apiKey: ""
  clusterName: ""

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

nodeSelector: {}
tolerations: []
affinity: {}

serviceAccount:
  create: true
  name: ""

nodeMonitor:
  enabled: false
  image:
    repository: unclesamwk/tinymon-node-monitor
    tag: ""
  interval: 60
  resources:
    requests:
      cpu: 10m
      memory: 16Mi
    limits:
      cpu: 50m
      memory: 32Mi
